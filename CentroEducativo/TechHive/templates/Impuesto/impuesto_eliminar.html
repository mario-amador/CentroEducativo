{% extends 'base/base.html' %}

{% block pagina_contenido %}
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar el Impuesto?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ impuesto.id }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="nombreimpuesto">Nombre del Impuesto:</label>
            <input type="text" id="nombreimpuesto" name="Nombre del Impuesto" value="{{ impuesto.NombreImpuesto }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="Valor" value="{{ impuesto.valor}}" class="form-control" disabled readonly>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'impuesto_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>

<script>
    function mensaje() {
        alert("¿Seguro que desea eliminar?");
    }
</script>
{% endblock %}
