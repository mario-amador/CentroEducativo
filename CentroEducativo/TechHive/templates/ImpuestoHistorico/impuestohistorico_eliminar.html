{% extends 'base/base.html' %}

{% block pagina_contenido %}
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar el Impuesto Historico?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="Id" value="{{ impuestohistorico.id }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="impuesto">Impuesto:</label>
            <input type="text" id="impuesto" name="Impuesto" value="{{ impuestohistorico.impuesto }}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" id="fe" name="Valor" value="{{ impuestohistorico.fecha_inicio}}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="fechafinal">Fecha Final:</label>
            <input type="text" id="fechafinal" name="Fecha Final" value="{{ impuestohistorico.fecha_final}}" class="form-control" disabled readonly>
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="Valor" value="{{ impuesto.valor}}" class="form-control" disabled readonly>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="submit" onclick="mensaje();"><i class="fas fa-trash-alt"></i> Eliminar</button>
            <a class="btn btn-secondary" href="{% url 'impuestohistorico_listar' %}"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>

<script>
    function mensaje() {
        alert("¿Seguro que desea eliminar?");
    }
</script>
{% endblock %}
